<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Classifier 🍄</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mushroom Edibility Checker 🍄</h1>
            <p>Select a mushroom to check its edibility.</p>
        </div>
        <div class="input-section">
            <label for="mushroom-select">Choose Mushroom:</label>
            <select id="mushroom-select">
                {% for mushroom in mushrooms %}
                <option value="{{ mushroom }}">{{ mushroom }}</option>
                {% endfor %}
            </select>
            <button id="predict-button">Check Edibility</button>
        </div>
        <div class="result-section">
            <p id="result"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
